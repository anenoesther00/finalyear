<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Submit Property</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>RENT WITH US!</h1>
							<p>We are here to support and bring clients easier to you inorder to rent out your room, home or house</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">First Name</span>
											<input class="form-control" type="text" placeholder="First Name">
											
										</div>
									</div>
								</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<span class="form-label">Last Name</span>
												<input class="form-control" type="text" placeholder="Last Name">
											</div>
										</div>
									</div>
									<div class="row">
								<div class="form-group"> 
									<div class="col-md-6">
									<span class="form-label">Type of rental</span>
									<select class="form-control">
										<option selected>Choose type of rental</option>
										<option>Room</option>
										<option>Apartment</option>
										<option>Bungalow</option>
										<option>Masion</option>
										 </select>
										 <span class="select-arrow"></span>
									</div>
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Price</span>
											<input class="form-control" type="number" placeholder="Price in shillings">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Photo</span>
											<input class="form-control" type="file" placeholder="insert image">

											
										</div>
									</div>
								
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Contact</span>
											<input class="form-control" type="number" placeholder="+256.........">
										</div>
									</div>
								</div></div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<span class="form-label">Description</span>
											<textarea class="form-control is-invalid" id="validationTextarea" placeholder="Briefly describe the rental..." required></textarea>
											
										</div>
									</div></div>
									<div class="form-group">
											<div class="form-check">
											  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
											  <label class="form-check-label" for="invalidCheck3">
												Agree to terms and conditions
											  </label>
											  <div class="invalid-feedback">
												You must agree before submitting.
											  </div>
											</div>
										  </div>
									
								<div class="form-btn">
									<button class="submit-btn">Add</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
